<head>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<script>
			function myFunction(){
				var lacontrasena=document.getElementById("contrasena");
				var textLength = lacontrasena.value.length;
					if(textLength < 6 && textLength != 0){
						document.getElementById("contrasena").style.border="1px solid red";
					}
					else{
						document.getElementById("contrasena").style.border=document.getElementById("email").style.border;
					}
				}
		$(document).ready(function(){
				$("#elparrafo").hide();
				$("#email").blur(function(){
					//var _email = '_email=' + $(this).val();
					$.ajax({
						type: "post",
						url:'ValidationForm.php',
						data: {'action':'emailValidation','email': $(this).val()},
						success: function(result) {
							if(result == "true")
								$("#elparrafo").show();

							else					
								$("#elparrafo").hide();
						}
					});
				});
			});
		</script>
		
</head>
<style type="text/css">
	div{
	}
	
	a:hover{
		text-decoration: underline;
	}
</style>
<body>

	<div class="container well" action="View.php">

		<form  method="post" action="View.php">
				<div class="formularioRegistro" name="formularioRegistro">
				<input type="text" class="form-control" id="email" name="email" placeholder="Correo electrónico" required >
				<input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contraseña" title="(La contraseña debe tener al menos 6 caracteres)"
				required onblur="myFunction()">
				<input type="text" class="form-control" id="nick" name="nick" placeholder="Nick" required value="weqqqqqqqqqqqq">
				<input type="checkbox" checked name="newOffers" id="newOffers"> Quiero recibir ofertas especiales por correo<br>
				<input type="checkbox" required>He leido y estoy de acuerdo con los <a href="terminosYcondiciones.html">terminos y condiciones</a><br><br>
				<button type="submit" id="EnviarRegistro" class="btn btn-default" name="registerUser">Registrate</button>
				</div>
				<p id="elparrafo">El usuario ya existe</p>
		</form>
	</div>	
</body>
</html>
