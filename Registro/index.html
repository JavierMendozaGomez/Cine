<body>

	<div class="container well">
		<form  method="post" >
				<div class="formularioRegistro" name="formularioRegistro">
				<input type="text" class="form-control" id="email" name="emailorNick" placeholder="Correo electrónico" required >
				<input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contraseña" title="(La contraseña debe tener al menos 6 caracteres)"
				required onblur="myFunction()">
				<input type="text" class="form-control" id="nombre" name="nick" placeholder="Nick"required>
				<input type="checkbox" checked name="newOffers"> Quiero recibir ofertas especiales por correo<br>

				<button type="submit" id="EnviarRegistro" class="btn btn-default" name="loginUser">Registrate</button>
				</div>
		</form>
	</div>



   		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		
		<script>
			function myFunction(){
				var lacontrasena=document.getElementById("contrasena");
				var textLength = lacontrasena.value.length;
					if(textLength < 6 && textLength != 0){
						document.getElementById("contrasena").style.border="1px solid red";
					}
					else{
						document.getElementById("contrasena").style.border=document.getElementById("email").style.border;
					}
				}
			$(document).ready(function(){
				$("#email").blur(function(){
					$(this).val("ww");
				});
			});
		</script>
